# LightMMO 플러그인 설정 파일
# 이 파일은 플러그인의 다양한 기능을 설정합니다.



# GUI (그래픽 사용자 인터페이스) 설정
gui:
  # GUI 창의 제목입니다. 색상 코드를 사용할 수 있습니다.
  title: "&8나의 스킬"
  # GUI 창의 크기입니다. 9의 배수 (9, 18, 27, 36, 45, 54)로 설정해야 합니다.
  size: 9

  # 이 값이 true이면, 모든 GUI 아이템의 재료가 STRUCTURE_VOID로 대체됩니다.  # 투명한 STRUCTURE_VOID 텍스처를 가진 커스텀 리소스 팩을 사용하는 경우에 유용합니다.  # 이를 통해 GUI 디자인의 자유도를 높일 수 있습니다.  items-all-structure-void: false

  # 각 스킬 아이템의 설정입니다.
  items:
    mining:
      # 아이템의 재료입니다. Minecraft Material 이름을 사용합니다. (예: DIAMOND_PICKAXE)
      material: DIAMOND_PICKAXE
      # 아이템의 표시 이름입니다. 색상 코드를 사용할 수 있습니다.
      display_name: "&b채광 스킬"
      # 아이템의 설명(Lore)입니다. 각 줄은 리스트로 추가합니다.
      # {level}, {exp}, {required_exp} 플레이스홀더를 사용할 수 있습니다.
      lore:
        - "&7레벨: &f{level}"
        - "&7경험치: &f{exp} / {required_exp}"
        - "&7다음 레벨까지: &f{remaining_exp}"
      # GUI 내 아이템의 슬롯 위치입니다. 0부터 시작합니다.
      slot: 2

    farming:
      material: DIAMOND_HOE
      display_name: "&a농사 스킬"
      lore:
        - "&7레벨: &f{level}"
        - "&7경험치: &f{exp} / {required_exp}"
        - "&7다음 레벨까지: &f{remaining_exp}"
      slot: 3

    fishing:
      material: FISHING_ROD
      display_name: "&9낚시 스킬"
      lore:
        - "&7레벨: &f{level}"
        - "&7경험치: &f{exp} / {required_exp}"
        - "&7다음 레벨까지: &f{remaining_exp}"
      slot: 4

    hunting:
      material: BOW
      display_name: "&c사냥 스킬"
      lore:
        - "&7레벨: &f{level}"
        - "&7경험치: &f{exp} / {required_exp}"
        - "&7다음 레벨까지: &f{remaining_exp}"
      slot: 5

    gathering:
      material: OAK_LEAVES
      display_name: "&2채집 스킬"
      lore:
        - "&7레벨: &f{level}"
        - "&7경험치: &f{exp} / {required_exp}"
        - "&7다음 레벨까지: &f{remaining_exp}"
      slot: 6

